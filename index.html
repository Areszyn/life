<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paper Toilet + Ko-fi</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    iframe.toilet {
      flex-grow: 1;
      border: none;
      width: 100%;
      max-width: 420px;
      height: 600px;
    }
    iframe#kofiframe {
      border: none;
      width: 100%;
      max-width: 420px;
      padding: 4px;

      height: 712px;
    }
  </style>
</head>
<body>
  <iframe class="toilet" src="https://papertoilet.com" title="Paper Toilet"></iframe>
