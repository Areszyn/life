<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paper Toilet + Ko-fi</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    iframe.toilet {
      flex-grow: 1;
      border: none;
      width: 100%;
      max-width: 420px;
      height: 100vh;
    }
  </style>
</head>
<body>
  <iframe class="toilet" src="https://papertoilet.com" title="Paper Toilet"></iframe>

  <!-- Ko-fi Floating Chat Script -->
  <script src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"></script>
  <script>
    kofiWidgetOverlay.draw('areszyn', {
      'type': 'floating-chat',
      'floating-chat.donateButton.text': 'Support me',
      'floating-chat.donateButton.background-color': '#00b9fe',
      'floating-chat.donateButton.text-color': '#fff'
    });
  </script>
</body>
</html>
